<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <!-- Background Container -->
    <main class="main-container">
        <!-- Inner Container -->
        <article class="article-container">
            <figure>
                <img src="./assets/images/illustration-article.svg" alt="article-image" class="rounded-xl">
            </figure>

            <!-- Text Container -->
            <section class="text-container">
                <div class="tag-text-container">
                    <p class="tag-text">Learning</p>
                </div>
                <p class="date-text">Published 21 Dec 2023</p>
                <a href="#" class="title-text">HTML & CSS foundations</a>
                <p class="description-text">These languages are the backbone of every website, defining structure, content,
                    and presentation.</p>

            </section>

            <!-- Author Container -->
            <section class="author-container">
                <figure>
                    <img src="./assets/images/image-avatar.webp" alt="avatar" class="w-8 h-8">
                </figure>
                <p class="flex items-center h-8 font-extrabold text-sm">
                    Greg Hooper
                </p>
            </section>
        </article>
    </main>
</body>
</html>
